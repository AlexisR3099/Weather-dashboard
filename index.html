<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="font-weight-bold text-center">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row dashboard">
            <section class="col-3 ml-2" id="left-side">
                <form id="searchForm" class="form-group">
                    <label for="city-search" class="form-label">Search for a city:</label>
                    <input id="city-search" for="city-search" class="form-control" type="text" placeholder="Enter city name here"/>
                    <button type="submit" id="search-btn" class="btn">Search</button>
                </form>
                <div></div>
            </section>
            <section class="col" id="right-side">
                <div id="city-weather" class="pt-2 mt-2 mb-3"></div>
                <div id="forecast" class="pt-2 mt-2 mb-3">
                    <h3 id="forecast-header"></h3>
                    <div id="daily-weather" class="row">
                        <h4>5-day forecast:</h4>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
